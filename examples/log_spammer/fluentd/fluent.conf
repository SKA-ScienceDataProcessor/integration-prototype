# Accept logs form Docker Fluentd log driver
<source>
  @type  forward
  port  24224
  bind 0.0.0.0
</source>

<filter *.**>
    @type record_transformer
    <record>
        timestamp ${time}
    </record>
</filter>

<filter *.**>
    @type record_transformer
    enable_ruby true
    <record>
        message ${record["log"]}
    </record>
    remove_keys log
</filter>

<match *.**>
    @type file
    @id   output_docker1
    path         /fluentd/log/docker.*.log
    symlink_path /fluentd/log/docker.log
    append       true
    time_slice_format %Y%m%d
    time_slice_wait   1m
    time_format       %Y%m%dT%H%M%S%z
</match>

<match **>
    @type file
    @id   output1
    path         /fluentd/log/data.*.log
    symlink_path /fluentd/log/data.log
    append       true
    time_slice_format %Y%m%d
    time_slice_wait   1m
    time_format       %Y%m%dT%H%M%S%z
</match>
