<source>
  @type  forward
  @id    input1
  @label @mainstream
  port  24224
</source>

<filter **>
  @type stdout
</filter>

<label @mainstream>

  <match docker.**>
    @type file
    @id   output_docker1
    path         /fluentd/log/docker.*.log
    symlink_path /fluentd/log/docker.log
    append       true
    time_slice_format %Y%m%d
    time_slice_wait   1m
    time_format       %Y%m%dT%H%M%S%z
  </match>

  <match **>
    @type file
    @id   output1
    path         /fluentd/log/data.*.log
    symlink_path /fluentd/log/data.log
    append       true
    time_slice_format %Y%m%d
    time_slice_wait   10m
    time_format       %Y%m%dT%H%M%S%z
  </match>

  <match *.**>
    type copy
    <store>
       @type monasca
       keystone_url {% raw %}{{ keystone_internal_url }}{% endraw %}
       monasca_log_api http://{{ 'alaska_prv' | net_ip(groups['monitoring'][0]) }}:5607
       monasca_log_api_version v3.0
       username p3-monasca-agent
       password <PASSWORD>
       domain_id default
       project_name monasca
    </store>
  </match>

</label>
