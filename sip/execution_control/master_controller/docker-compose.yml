version: '3.6'

services:

  master_controller:
    image: skasip/master_controller:latest
    environment:
      - REDIS_HOST=config_db
      - REDIS_PORT=6379
    deploy:
      mode: replicated
      replicas: 1
    depends_on:
      - config_db

  config_db:
    image: redis:4.0.6-alpine
    ports:
      - 6379:6379
    volumes:
      - config_database:/data/db
    deploy:
      mode: replicated
      replicas: 1

  redis-commander-db0:
    image: rediscommander/redis-commander:latest
    environment:
    - REDIS_HOSTS=config_db:config_db:6379:0
    ports:
    - 8081:8081
    deploy:
      mode: replicated
      replicas: 1


volumes:
  config_database:
