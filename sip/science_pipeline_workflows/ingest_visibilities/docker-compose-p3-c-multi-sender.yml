                "heap":
                {
                    "num_stations": 512,
                    "num_pols": 4
                },
                "max_duration_sec": -1,
                "num_streams": 72,
                "num_workers": 1,
                "reporting_interval_sec": 1,
                "start_channel": 0,
                "stream_config":
                {
                    "max_packet_size": 8972,
