version: '3.6'

services:
    recv:
        image: skasip/vis_recv_c:1.2.1
        # command args (all optional):
        # num_streams, num_threads, num_times_in_buffer, num_buffers, port_start, output_dir
        command: ["432", "4", "8", "3", "41000", "/app/output"]
        volumes:
            - type: bind
              source: /mnt/beegfs
              target: /app/output
        deploy:
            restart_policy:
                condition: none
            mode: replicated
            replicas: 1
            placement:
                constraints:
                    - node.labels.recv == 00
        networks:
            - hostnet
        stop_signal: INT
    send0:
        image: skasip/csp_vis_sender:1.1.0
        command:
            ['{
                "destination_host": "10.1.0.37",
